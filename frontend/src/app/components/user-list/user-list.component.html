<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Lista de Usuários</h2>
    <a routerLink="/users/new" class="btn btn-success">➕ Novo Usuário</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col" style="width: 150px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>
            <a [routerLink]="['/users/edit', user.id]" class="btn btn-warning btn-sm me-1">Editar</a>
            <button (click)="deleteUser(user.id!)" class="btn btn-danger btn-sm">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
